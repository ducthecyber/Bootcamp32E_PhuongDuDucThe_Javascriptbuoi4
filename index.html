<!doctype html>
<html lang="en">

<head>
    <title>JavaScript buoi 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="width:70%">
        <h3>Bài tập 1: Sắp xếp 3 số nguyên theo thứ tự tăng dần</h3>
        <div class="form-group row">
            <div class="col-4">
                <input type="text" class="form-control" id="So1" placeholder="Nhập vào số thứ 1">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="So2" placeholder="Nhập vào số thứ 2">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="So3" placeholder="Nhập vào số thứ 3">
            </div>
        </div>
        <button class="btn btn-success" id="btnSapXep">Sắp xếp</button>
        <div class="alert alert-success mt-2" id="KquaB1"></div>
        <h3 class="mt-5">Bài tập 2: Gọi tên thành viên </h3>
        <select name="Ten Thanh Vien" id="thanhVien" class="form-control">
            <option value="">Chọn thành viên</option>
            <option value="B">Bố</option>
            <option value="M">Mẹ</option>
            <option value="A">Anh Trai</option>
            <option value="E">Em Gái</option>
        </select>
        <button class="btn btn-success mt-2" id="btnChaoHoi">Gửi lời chào</button>
        <div class="alert alert-info mt-2" id="ketQuaB2"></div>
        <h3 class="mt-5">Bài tập 3: Đếm số chẵn lẻ</h3>
        <div class="form-group row">
            <div class="col-4">
                <input id="so1" class="form-control" placeholder="Nhập số thứ 1">
            </div>
            <div class="col-4">
                <input id="so2" class="form-control" placeholder="Nhập số thứ 2">
            </div>
            <div class="col-4">
                <input id="so3" class="form-control" placeholder="Nhập số thứ 3">
            </div>
        </div>
        <button class="btn btn-primary mt-2" id="btnDem">Đếm</button>
        <div class="alert alert-success mt-2" id="ketQuaB3"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
